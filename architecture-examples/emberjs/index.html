<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>ember.js â€¢ TodoMVC</title>
	<link rel="stylesheet" href="../../assets/base.css">
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
		</header>
		<section id="main"></section>
		<footer id="footer"></footer>
	</section>
	<script id="itemsTemplate" type="text/x-handlebars">
	{{#collection id="todo-list" contentBinding="Todos.todosController" tagName="ul" itemClassBinding="content.completed content.editing" }}
	{{#unless content.editing}}
		{{#view Todos.todosController.todoView contentBinding="content" }}
			{{view Ember.Checkbox valueBinding="content.completed" class="toggle"}}
				{{#view Ember.View tagName="label" todoBinding="content"}}
					{{todo.title}}
				{{/view}}
			{{view Ember.Button target="Todos.todosController" action="removeObject" class="destroy" todoBinding="content"}}
		{{/view}}
	{{else}}
		{{view Todos.todosController.todoEditor todoBinding="content" valueBinding="content.title"}}
	{{/unless}}
{{/collection}}
	</script>
	<script id="buttonTemplate" type="text/x-handlebars">
	Clear completed ({{completedCount}})
	</script>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>
			Created by 
			<a href="http://github.com/tomdale">Tom Dale</a>,
			<a href="http://github.com/addyosmani">Addy Osmani</a>
		</p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script src="../../assets/base.js"></script>
	<script src="../../assets/jquery.min.js"></script>
	<script src="js/libs/ember-0.9.8.1.min.js"></script>
	<script src="js/init.js"></script>
	<script src="js/models/todo.js"></script>
	<script src="js/models/store.js"></script>
	<script src="js/controllers/entries.js"></script>
	<script src="js/controllers/todos.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
